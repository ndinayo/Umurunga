<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Umurunga Family</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        primaryDark: '#1e40af',
                        secondary: '#3b82f6',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 100%;
            height: calc(100vh - 160px); /* Adjusted to leave space for header & footer */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="bg-white text-gray-800 font-sans">
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="pt-32 pb-16">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-6 text-primary">Join Us</h1>
            
            <div class="form-container">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScHpVWGMt_Egw2hyMWqNsGGOZJnsteB7E--hO-vGbLNmvUDnw/viewform?embedded=true" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript to load header and footer -->
    <script>
        function loadHTML(id, filename, callback) {
            const container = document.getElementById(id);
            if (!container) return;
            
            fetch(filename)
                .then(response => response.text())
                .then(data => {
                    container.innerHTML = data;
                    if (callback) callback();
                })
                .catch(error => console.error(`Error loading ${filename}:`, error));
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadHTML('header-container', 'header.html', function() {
                const btn = document.getElementById('menu-btn');
                const menu = document.getElementById('mobile-menu');
                const closeBtn = document.getElementById('close-menu');
                
                if (btn && menu && closeBtn) {
                    btn.addEventListener('click', () => {
                        menu.classList.remove('-translate-x-full');
                    });
                    
                    closeBtn.addEventListener('click', () => {
                        menu.classList.add('-translate-x-full');
                    });
                }
            });
            
            loadHTML('footer-container', 'footer.html');
        });
    </script>
</body>
</html>
