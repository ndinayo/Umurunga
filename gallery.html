<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Umurunga Family</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            primaryDark: '#1e40af',
            secondary: '#3b82f6',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header will be loaded here by JavaScript -->
  <div id="header-container"></div>

  <!-- Main Content -->
  <main class="pt-32 pb-16">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl font-bold text-center mb-4 text-primary">Welcome in our Gallery</h1>

      <!-- Dropdown -->
      <div class="flex justify-center mb-10 px-4">
        <select id="categorySelect" 
          class="w-full sm:w-auto px-4 py-3 border border-gray-300 rounded-lg text-primary font-semibold bg-white shadow-md">
          <option value="street">24 May 2025: With Street Children at Kigali city</option>
          <option value="genocide">25 June 2025: Visited genocide Survivor from Musanze</option>
          <option value="insurance">26 July 2025: Paid Health insurance for 20 families</option>
        </select>
      </div>

      <!-- Gallery Grid -->
      <div id="galleryGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto"></div>
    </div>
  </main>

  <!-- Footer will be loaded here by JavaScript -->
  <div id="footer-container"></div>

  <script>
    // 9 images per category
    const categories = {
      street: [
        "images/StreetChildren.jpg",
        "images/street (2).png",
        "images/street3.png",
        "images/street4.png",
        "images/street5.png",
        "images/street6.png",
        "images/street7.png",
        "images/street8.png",
        "images/street9.png",
      ],
      genocide: [
        "images/musanze1.png",
        "images/musanze2.png",
        "images/musanze3.png",
        "images/Musanze4.png",
        "images/musanze5.png",
        "images/musanze6.png",
        "images/musanze7.png",
        "images/musanze8.png",
        "images/musanze9.png",
      ],
      insurance: [
        "images/insurance1.png",
        "images/insurance2.png",
        "images/insurance3.png",
        "images/insurance4.png",
        "images/insurance5.png",
      ]
    };

    // Render gallery
    function renderGallery(category) {
      const grid = document.getElementById("galleryGrid");
      grid.innerHTML = "";
      categories[category].forEach(img => {
        grid.innerHTML += `
          <div class="gallery-item rounded-lg shadow-md overflow-hidden">
            <img src="${img}" class="gallery-img w-full h-64 object-cover">
          </div>`;
      });
    }

    // Initialize dropdown
    document.getElementById("categorySelect").addEventListener("change", function() {
      renderGallery(this.value);
    });

    // Default load first category
    renderGallery("street");

    // Load header and footer dynamically
    function loadHTML(id, filename, callback) {
      const container = document.getElementById(id);
      if (!container) return;
      
      fetch(filename)
        .then(response => response.text())
        .then(data => {
          container.innerHTML = data;
          if (callback) callback();
        })
        .catch(error => console.error(`Error loading ${filename}:`, error));
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadHTML('header-container', 'header.html', function() {
        // Mobile menu functionality after header is loaded
        const btn = document.getElementById('menu-btn');
        const menu = document.getElementById('mobile-menu');
        const closeBtn = document.getElementById('close-menu');
        
        if (btn && menu && closeBtn) {
          btn.addEventListener('click', () => {
            menu.classList.remove('-translate-x-full');
          });
          closeBtn.addEventListener('click', () => {
            menu.classList.add('-translate-x-full');
          });
        }
      });
      loadHTML('footer-container', 'footer.html');
    });
  </script>
</body>
</html>
